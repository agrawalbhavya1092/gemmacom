{% load scheduletags %}
<table class="table-bordered table-condensed" style="margin: 10px 20px 10px 20px">
{% if day_names %}
<thead>
  <!-- <th>&nbsp;</th> -->
  {% for day_name in day_names %}
    <th bgcolor="white">{{ day_name }}</th>
  {% endfor %}
</thead>
{% endif %}
<tbody>
  {% for week in month.get_weeks %}
      <tr>
      <!-- <td> -->
          <!-- <a href="{% url "week_calendar" calendar.slug %}{% querystring_for_date week.start 3 %}"> -->
              <!-- {{week.start|date:"W"}} -->
          <!-- </a> -->
      <!-- </td> -->
      {% for day in week.get_days %}
    {% my_day_cell calendar day month size %}
      {% endfor %}
      </tr>
  {% endfor %}
</tbody>
</table>
